<!DOCTYPE html>
<html>
<head>
  <title>Smart Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Restaurant Menu</h1>
    <div id="menu"></div>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p>Total: ₹<span id="total">0</span></p>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const menuDiv = document.getElementById('menu');
    const cartList = document.getElementById('cart');
    const totalSpan = document.getElementById('total');
    let cart = [];

    fetch('http://127.0.0.1:5000/menu')
      .then(res => res.json())
      .then(menu => {
        menu.forEach(item => {
          const div = document.createElement('div');
          div.className = 'menu-item';
          div.innerHTML = `
            <span>${item.item} - ₹${item.price}</span>
            <button onclick='addToCart(${JSON.stringify(item)})'>Add</button>
          `;
          menuDiv.appendChild(div);
        });
      });

    function addToCart(item) {
      cart.push(item);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ₹${item.price} 
          <button style="margin-left:10px;" onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
      });
      totalSpan.innerText = total;
    }

    function placeOrder() {
      if (cart.length === 0) return alert('Cart is empty!');
      const tableId = prompt('Enter Table Number');
      const items = cart.map(i => i.name);
      const total = cart.reduce((sum, i) => sum + i.price, 0);

      fetch('http://127.0.0.1:5000/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table_id: tableId, items, total })
      }).then(() => {
        alert('Order placed!');
        cart = [];
        renderCart();
      });
    }
  </script>
</body>
</html>
